<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="./imagesee.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="alert"> Message successfully sent!</div>
        <div class="title d-flex justify-content-center mt-3"><h2>Get in Touch!</h2></div>
        <div class="row">
            <div class="col-12 mt-5 col-sm-12 col-md-6">
                <form id="realcontactform">
    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address <spa class="text-danger">*</spa></label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            name="email" required>
                        <div id="emailHelp" class="form-text"><b>Note: </b>We'll never share your email with anyone
                            else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password <spa class="text-danger">*</spa></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="showPassword" onclick="handleShowPassword()">
                        <label class="form-check-label" for="showPassword">Show Password </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col col-md-6">
                <div class="handle-image-display">
                    <img class="image-logo" src="imagesee.jpg" alt="logoimage" width="100%" height="100%" />
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="index.js"></script>
</body>

</html>
